[book]
authors = ["Start9"]
language = "en"
src = "src"
title = "StartOS"

[build]
build-dir = "../docs/startos"

[preprocessor.strip-frontmatter]
command = "node ../scripts/mdbook-strip-frontmatter.mjs"

[preprocessor.tabs]

[output]

[output.html]
sidebar-header-nav = true
admonitions = true
no-section-label = false
default-theme = "ayu"
preferred-dark-theme = "ayu"
additional-css = ["./theme/docs-agent.css", "./theme/youtube.css", "./theme/tabs.css"]
additional-js = ["./theme/docs-agent-init.js", "./theme/docs-agent.js", "./theme/youtube.js", "./theme/tabs.js"]
git-repository-url = "https://github.com/start9labs/docs"
edit-url-template = "https://github.com/start9labs/docs/edit/master/startos/{path}"
site-url = "/startos/"

[output.html.fold]
enable = true
level = 0
